<!DOCTYPE html>
<html>

   <head>
      <title>Exercise5.html</title>
   </head>
	
   <body>
      <h3>Table A</h3>
      <table width='50px' border = '1' cellpadding="8px">
         <tr>						<!--table row-->
            <th>A</th>			<!--table heading-->
            <th>B</th>
            <th>C</th>
         </tr>
         <tr>
            <td>D</td>	<!--table data/cells-->
            <td>E</td>
            <td>F</td>
         </tr>
      </table>
      <br>
      <h3>Table B</h3>
      <table width='50px' border = '8' cellpadding="8px">
         <tr>						<!--table row-->
            <th>A</th>			<!--table heading-->
            <th>D</th>
         </tr>
         <tr>
            <td>B</td>	<!--table data/cells-->
            <td>E</td>
         </tr>
         <tr>
            <td>C</td>	<!--table data/cells-->
            <td>F</td>
         </tr>
      </table>
      <br>
      <h3>Table C</h3>
      <table width='130px' border = '1' cellpadding="8px">
         <tr>						<!--table row-->
            <th colspan="3">Title goes here</th>			<!--table heading-->
         </tr>
         <tr>
            <td>A</td>	<!--table data/cells-->
            <td>C</td>
            <td>E</td>
         </tr>
         <tr>
            <td>B</td>	<!--table data/cells-->
            <td>D</td>
            <td>F</td>
         </tr>
      </table>
      <br>
      <h3>Table E</h3>
      <table width='200px' border = '1' cellpadding="8px">
         <tr>						<!--table row-->
            <th rowspan="3">Title goes here</th>			<!--table heading-->
            <th>A</th>
            <th>D</th>
         </tr>
         <tr>
            <td>B</td>	<!--table data/cells-->
            <td>E</td>
         </tr>
         <tr>
            <td>C</td>	<!--table data/cells-->
            <td>F</td>
         </tr>
      </table>
      <br>
      <h3>Table F</h3>
      <table width='400px' border = '1' cellpadding="15px" >
         <tr>						<!--table row-->
            <th rowspan="3">Title goes here</th>			<!--table heading-->
            <th>A</th>
            <th>D</th>
         </tr>
         <tr>
            <td>B</td>	<!--table data/cells-->
            <td>E</td>
         </tr>
         <tr>
            <td>C</td>	<!--table data/cells-->
            <td>F</td>
         </tr>
      </table>
      <br>
      <h3>Table G</h3>
      <table width='220px' border = '1' cellpadding="8px" cellspacing="20">
         <tr border = '8' cellpadding="8px">						<!--table row-->
            <th rowspan="3">Title goes here</th>			<!--table heading-->
            <th>A</th>
            <th>D</th>
         </tr>
         <tr>
            <td>B</td>	<!--table data/cells-->
            <td>E</td>
         </tr>
         <tr>
            <td>C</td>	<!--table data/cells-->
            <td>F</td>
         </tr>
      </table>
      <br>
      <h3>Table H</h3>
      <table width='230px' border = '1' cellpadding="8px">
         <tr>						<!--table row-->
            <th colspan="3">Title goes here</th>			<!--table heading-->
            <th>A</th>
            <th>B</th>
         </tr>
         <tr>
            <td rowspan="3">C</td>	<!--table data/cells-->
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
         </tr>
         <tr>
            <td>H</td>	<!--table data/cells-->
            <td style="text-align: center;" colspan="2">I</td>
            <td rowspan="2">J</td>
         </tr>
         <tr>
            <td>K</td>	<!--table data/cells-->
            <td>L</td>
            <td>M</td>

         </tr>
         <tr>
            <td>N</td>	<!--table data/cells-->
            <td style="text-align: center;" colspan="5">O</td>
         </tr>
      </table>
   </body>
   
</html>

<!--Table Heading
Table heading can be defined using <th> tag. This tag will be put to replace <td> tag, 
which is used to represent actual data cell. Normally you will put your top row as table heading as shown below, 
otherwise you can use <th> element in any row. 
Headings, which are defined in <th> tag are centered and bold by default.-->
